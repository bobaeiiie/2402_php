                - password
                - password_chk
                - name
                - gender
                - img
      responses:
        '200':
          description: 회원가입 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "0"
                    description: "정상 처리 코드"
                  msg:
                    type: string
                    example: ""
                    description: "정상 처리 메시지"
                  data:
                    description: "회원가입 처리 된 회원정보"
                    type: object
