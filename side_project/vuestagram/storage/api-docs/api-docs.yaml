                        description: "아이디 (최대 20 글자, 영어대소문자 및 숫자만 허용)"
                      name:
                        type: string
                        example: 홍길동
                        description: "이름 (최대 20 글자, 한글만 허용)"
                      gender:
                        type: string
                        example: 0
                        description: "성별 (0: 남자, 1: 여자, 0과 1만 허용)"
                      profile:
                        type: string
                        example: "/profile/default.png"
                        description: "프로필 이미지 (jpeg, png, bmp, gif, svg, webp만 허용)"
                      created_at:
                        description: 가입일자
                        type: string
                        format: date-time
                        example: "2024-05-20 15:02:52"
                      updated_at:
                        description: 수정일자
                        type: string
                        format: date-time
                        example: "2024-05-21 18:26:28"
                      deleted_at:
                        description: 탈퇴일자
                        type: string
                        format: date-time
                        nullable: true
                        example: "null || 2024-05-21 18:26:28"
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "E01"
                    description: "발생 에러코드 목록 : E01, E02"
                  msg:
                    type: string
                    example: "입력 데이터가 형식에 맞지 않습니다."
                    description: "에러메세지는 에러목록 참조"
        '500':
          description: 서버 예외 및 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "E99"
                    description: "발생 에러코드 목록 : E80, E99"
                  msg:
                    type: string
                    example: "시스템 에러가 발생했습니다."
                    description: "에러메세지는 에러목록 참조"
  /api/reissue:
    put:
      tags:
        - Auth 관련
      summary: 토큰 재발급
      description: 엑세스 토큰과 리플래시 토큰 모두 재발급
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 토큰 재발급 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "0"
                    description: "정상 처리 코드"
                  msg:
                    type: string
                    example: ""
                    description: "정상 처리 메시지"
                  data:
                    type: object
                    properties:
                      id:
                        description: "회원 PK (빅인트, 숫자)"
                        type: integer
                        example: 1
                      account:
                        type: string
                        example: admin
                        description: "아이디 (최대 20 글자, 영어대소문자 및 숫자만 허용)"
                      name:
                        type: string
