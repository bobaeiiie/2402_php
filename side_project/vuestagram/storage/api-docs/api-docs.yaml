                        description: 가입일자
                        type: string
                        format: date-time
                        example: "2024-05-20 15:02:52"
                      updated_at:
                        description: 수정일자
                        type: string
                        format: date-time
                        example: "2024-05-21 18:26:28"
                      deleted_at:
                        description: 탈퇴일자
                        type: string
                        format: date-time
                        nullable: true
                        example: "null || 2024-05-21 18:26:28"
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "E26"
                    description: "발생 에러코드 목록 : E22, E23, E24, E25, E26"
                  msg:
                    type: string
                    example: "만료된 엑세스 토큰입니다."
                    description: "에러메세지는 에러목록 참조"
        '500':
          description: 서버 예외 및 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "E99"
                    description: "발생 에러코드 목록 : E80, E99"
                  msg:
                    type: string
                    example: "시스템 에러가 발생했습니다."
                    description: "에러메세지는 에러목록 참조"
