                name:
                  type: string
                  example: 홍길동
                  description: "이름 (최대 20 글자, 한글만 허용)"
                gender:
                  type: string
                  example: 0
                  description: "성별 (0: 남자, 1: 여자, 0과 1만 허용)"
                img:
                  type: string
                  example: "/img/DEY7e6vlrZXL51AiBjK7WfJS0KWXExqSqgX01xV0.webp"
                  description: "게시글 이미지 (jpeg, png, bmp, gif, svg, webp만 허용)"
