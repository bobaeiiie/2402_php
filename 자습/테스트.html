<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkbox with Text Inside</title>
<style>
    .checkbox-container {
        position: relative; /* 상대 위치 지정 */
        display: inline-block; /* 요소를 인라인 블록으로 표시하여 텍스트와 겹치도록 함 */
    }

    .checkbox-container input[type="checkbox"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        position: absolute; /* 절대 위치 지정 */
        top: 0; /* 상단으로 이동하여 텍스트와 겹치게 함 */
        left: 0; /* 좌측으로 이동하여 텍스트와 겹치게 함 */
        z-index: 1; /* 체크박스가 텍스트 위에 나타나도록 함 */
    }
</style>
</head>
<body>

<div class="checkbox-container">
    <input type="checkbox" id="checkbox1">
    Option 1 <!-- 체크박스 안에 포함된 텍스트 -->
</div>

<div class="checkbox-container">
    <input type="checkbox" id="checkbox2">
    Option 2 <!-- 체크박스 안에 포함된 텍스트 -->
</div>

</body>
</html>
