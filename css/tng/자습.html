<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./자습.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=IBM+Plex+Sans+KR&family=Nanum+Pen+Script&family=Orbit&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Cute+Font&family=IBM+Plex+Sans+KR&family=Nanum+Pen+Script&family=Orbit&display=swap');
</style>
    </style>
</head>
<body>
    <h1 class="shadow" >회원가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend style="color: red;">사용자 정보</legend>
            <ul>
                <li>
                    <label for="input-id" class="weight900" style="text-decoration: underline;">아이디</label>
                    <input type="text" id="input-id" required placeholder="4자 ~ 10자 공백 없이" minlength="4" maxlength="10"></li>
                <li>
                    <label for="input-email" class="weight900" style="text-decoration: line-through;">이메일</label>
                    <input type="email" id="input-email" required></li>
                <li>
                    <label for="input-password" class="weight900">비밀번호</label>
                    <input type="password" id="input-password" required placeholder="문자와 숫자, 특수 기호 포함"></li>
                <li>
                    <label for="input-password2" class="weight900">비밀번호 확인</label>
                    <input type="password" id="input-password2" required></li>
                <li>
                    <label for="join" class="weight900">가입경로 확인</label>
                    <select name="join" id="join">
                        <option value="0">기타</option>
                        <option value="1">기타1</option>
                        <option value="2">기타2</option></select></li>
                <li>
                    <label for="memo" class="weight900">메모</label>
                    <textarea name="memo" id="memo" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend style="color: red;">이벤트와 새로운 소식</legend>
            <input type="radio" name="radio" id="mailsend">
            <label for="mailsend">메일 수신</label>
            <input type="radio" name="radio" id="mailnotsend">
            <label for="mailnotsend">메일 수신 안 함</label>
        </fieldset>
        <button type="submit" >가입하기</button>
        <button type="reset">취소</button>
    </form>

<div class="div-center">중앙정렬</div>
<br>
<div class="div-center-2">중앙정렬 2</div>

</body>
</html>
