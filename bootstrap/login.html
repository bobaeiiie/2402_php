<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/myCommon.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    <title>로그인</title>

<body class="vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">미니보드</a>
            </div>
        </nav>
    </header>

    <main class="vh-100 d-flex justify-content-center place-items-center">
        <form style="width: 300px" action="./free.html" class="login-form m-auto justify-content-center">
            <div class="mb-3">
                <div class="form-text text-danger">에러에러에러</div>
                <label for="exampleInputId1" class="form-label">아이디</label>
                <input type="text" class="form-control" id="exampleInputId1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </main>

    <footer class="fixed-bottom bg-primary text-center text-light p-3">저작권</footer>
</body>

</html>
