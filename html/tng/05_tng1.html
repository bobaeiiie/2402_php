<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>회원가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li><label for="input-id">아이디</label>
                <input type="text" id="input-id" required placeholder="4자 ~ 10자 사이, 공백 없이" minlength="4" maxlength="10"></li>
            <li><label for="input-email">이메일</label>
                <input type="email" id="input-email" required></li>
            <li><label for="input-password">비밀번호</label>
                <input type="password" id="input-password" required placeholder="문자와 숫자, 특수 기호 포함"></li>
            <li><label for="input-password2" >비밀번호 확인</label>
                <input type="password" id="input-password2" required></li>
            <li><label for="join">가입 경로</label>
                <select name="join" id="join">
                    <option value="0">기타</option>
                    <option value="1">기타1</option>
                    <option value="2">기타2</option></select></li>
            <li><label for="memo">메모</label>
                <textarea name="memo" id="memo" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
        </ul>
    </fieldset>
    <br>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="radio" id="mail-1" required>
        <label for="mail-1">메일 수신</label>
        <input type="radio" name="radio" id="mail-2" required>
        <label for="mail-2">메일 수신 안 함</label>
    </fieldset>
    <br>
        <button type="submit">가입하기</button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
