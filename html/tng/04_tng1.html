    <h1>애국가</h1>
    <p>애국가(愛國歌)는 대한민국의 국가이다.</p>
    <hr>
    <h2>1절</h2>
    <p>
        <strong>동해</strong> 물과 <em>백두산</em>이 마르고 닳도록<br>
        하느님이 보우하사 우리나라 만세.<br>
        무궁화 삼천리 화려 강산<br>
        대한 사람, 대한으로 길이 보전하세.
    </p>
