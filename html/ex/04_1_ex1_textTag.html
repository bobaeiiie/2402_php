<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 ~ h6태그 : 웹페이지의 제목 또는 부제목을 표현할 때-->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!-- 에밋으로 한번에 작성도 가능 : h${h$}*6 -->

    <!-- hr 태그: 가로선을 삽입할 때 -->
    adgad
    <hr>
    adgdg

    <!-- br 태그 : 개행을 할 때 -->
    안녕하세요
    <br><br>
    정보배입니다.

    <!-- p태그 : 하나의 문단을 표시할 때, 같은 내용의 문단을 묶을 때 -->
    <p>레시피 : 1번</p>
    <p>레시피 : 2번</p>

    <!-- strong 태그, b 태그 : 글자를 진하게 표시 및 강조할 때 
        시각적으로는 동일하나, strong태그의 경우 화면낭독기에서 강조된다 -->
    <p>이것은 <strong>strong태그</strong> 입니다.</p>
    <p>이것은 <b>b태그</b> 입니다.</p>

    <!-- em태그, i태그 : 텍스트를 이탤릭체로 표시 및 강조할 때
    시각적으로 동일하나, em태그의 경우 화면낭독기에서 강조된다-->
    <em>em 태그 입니다.</em>
    <br>
    <i>i 태그 입니다.</i>

</body>
</html>
